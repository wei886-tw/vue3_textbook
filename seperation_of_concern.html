<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <ul></ul>
    </div>
    <input type="text" id="inputByAdd">
    <button type="button" id="buttonByAdd">新增</button>
    <script>
        // 資料
        const data = [
            {
                id: 1,
                content: '我是卡斯伯'
            },
            {
                id: 2,
                content: '我是小明'
            }
        ];
        let ul = document.querySelector('#app ul')
        function render(){
            let template = ''
            data.forEach(item=>{
                template += `<li>${item.content}
                <button type='button' class='btnRemove' data-id="${item.id}">刪除</button></li>`
            })
            ul.innerHTML = template
        }
        render()

        let inputByAdd = document.querySelector('#inputByAdd')
        let buttonByAdd = document.querySelector('#buttonByAdd')
        let num = data.length
        buttonByAdd.addEventListener('click', e => {
            let value = inputByAdd.value
            inputByAdd.value = ''
            addItem(value)
        })

        function addItem(content){
            data.push({
                id: num + 1,
                content
            })
            render()
        }

        addItem("我是小華")

        function deleteItem(id){
            const index = data.findIndex((item)=> item.id === id)
            data.splice(index, 1)
            render()
        }

        console.log(data)

        

    </script>
</body>

</html>
